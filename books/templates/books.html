{% extends 'base.html' %}

{% block content %}
    {% for book in books %}
        <div>
            <h1>{{ book['title'] }}</h1>
            <h2>{{ book['author'] }}</h2>

            <h3>{{ book['rating'] }}</h3>
            <p>{{book['description'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
